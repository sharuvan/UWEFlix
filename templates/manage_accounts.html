<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manage Accounts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/mdc-button/mdc-button.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/mdc-list/mdc-list.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/mdc-theme/mdc-theme.min.css">
</head>
<body class="mdc-theme--background">
    <div class="mdc-theme--surface">
        <h1 class="mdc-typography--headline4">Manage Accounts</h1>
        <ul class="mdc-list">
            {% for account in accounts %}
                <li class="mdc-list-item">{{ account.club.name }} - Discount: {{ account.discount_rate }}%, Balance: {{ account.balance }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_account' %}" class="mdc-button mdc-button--raised mdc-button--secondary">Add Account</a>
    </div>
</body>
</html>
